name: Kitty Linter

on: # yamllint disable-line rule:truthy
  push: null
  pull_request: null

permissions: {}

jobs:
  build:
    name: Kitty Linter
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read
      # To report GitHub Actions status checks
      statuses: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # super-linter needs the full git history to get the
          # list of files that changed across commits
          fetch-depth: 0

      - name: Super-linter
        uses: super-linter/super-linter@v7.1.0 # x-release-please-version
        env:
          # To report GitHub Actions status checks
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RUN_LOCAL: false  # Set to false to indicate this is a GitHub Action
          DEFAULT_BRANCH: main  # Specify the default branch
          DISABLE_LINTING: "false"  # Disable linting, set to "true" to skip
          ENABLE_LINTER: "eslint,LibXML"  # Specify which linters to enable (comma-separated)
          VALIDATE_XML: "true"
          VALIDATE_JSON: "true"
          
